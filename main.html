<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- AlertifyJS Bootstrap CSS theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css">

  <link href="https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.3/autocomplete-lhc.min.css"
    rel="stylesheet">
  <!-- Local stylesheet -->
  <link rel="stylesheet" href="styles/main-style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Main Page</title>
</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-section container">
    <div class="placeholder">
      Click selected date
    </div>
    <div class="pill-button-container">
      <div id="days" class="btn-group" role="group" aria-label="Basic example">
        <table class="buttons">
          <tr>
            <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Mon</button>
            </td>
            <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Tues</button>
            </td>
            <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Wed</button>
            </td>
            <td><button type="button" class="btn btn-primary responsive-width"
                data-bs-target="#main-form">Thurs</button></td>
            <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Fri</button>
            </td>
            <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Sat</button>
            </td>
            <td><button type="button" class="btn btn-primary responsive-width" data-bs-target="#main-form">Sun</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <div class="input-form collapse show" id="input-form-container">
      <form class="row g-3 collapse" name="main-form" id="main-form">

        <div class="col-md-6">
          <label for="inputMedication" class="form-label">Medication</label>
          <input type="text" class="form-control" id="inputMedication" autocomplete="off" required>
          <ul class="list-group collapse" id="medication-div">
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
            <li class="list-group-item"></li>
          </ul>
        </div>

        <div class="col-md-4" id="growing-list">
          <label for="inputTime" class="form-label">Time</label>
          <input type="time" class="form-control" id="inputTime">
        </div>

        <div class="col-md-2">
          <button type="button" class="btn btn-secondary" id="plusBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square"
              viewBox="0 0 16 16">
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
          </button>

          <button type="button" class="btn btn-secondary" id="minusBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-square"
              viewBox="0 0 16 16">
              <path
                d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
              <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
            </svg>
          </button>
        </div>

        <div class="col-md-12">
          <label for="inputCity" class="form-label">Description</label>
          <input type="text" class="form-control" id="inputDescription" required>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="submitBtn">Add to Schedule</button>
          <button type="reset" class="btn btn-warning" id="resetBtn">Clear</button>
          <button type="button" class="btn btn-danger" id="cancelBtn">Cancel item</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="nav justify-content-center fixed-bottom bg-dark">
    <li class="nav-item" href="#" style="color: white">
      <p>@Copyright</p>
    </li>
  </footer>


  <!-- Scripts -->
  <!-- Bootstrap 5 script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- AlertifyJS script -->
  <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

  <!-- Fuzzy matching for medication name scripts -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <!-- bree job scheduler for alerts... see https://jobscheduler.net -->
  <script src="https://unpkg.com/bree"></script>
 
  <!-- Homegrown local script-->
  <script src="scripts/btn-wiring.js"></script>
</body>

</html>
