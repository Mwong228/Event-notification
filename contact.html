<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #15b374;
        min-width: 400px;
        color: #f6fcfa;
      }

      #contact-form{
          background-color: lightgray;
          padding-top: 5px;
          border: 3px solid black; 
          margin-left: 20px;
        }

      @media screen and (max-width: 580px){
        .col-7 {
          width: 94%;
          margin-right: 20px;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg text-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="main.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <container class="container">
      <div class="row justify-content-center">
        <div id="contact-form" class="col-7">
          <h1>Contact</h1>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="email" class="form-control" id="nameInput">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="messageInput" rows="3"></textarea>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-dark mb-3" onClick="submit(event)">Submit</button>
            <button type="submit" class="btn btn-dark mb-3" onClick="toggleMessages(event)">History</button>
          </div>
        </div>
      </div>
    </container>
    <container class="container">
      <div id="history" class="row"></div>
    </container>
    <script>
      var contacts = []
      function submit(event){
        event.preventDefault()
        var person = {name:'', email:'', message:''}
        var name = document.querySelector('#nameInput').value
        var email = document.querySelector('#emailInput').value
        var message = document.querySelector('#messageInput').value
        person.name = name
        person.email = email
        person.message = message
        contacts.push(person)
        localStorage.contacts = JSON.stringify(contacts)
      }

      function toggleMessages(event) {
        event.preventDefault()
        if (document.querySelector('#history').innerHTML == '') {
          var historyMsg = JSON.parse(localStorage.contacts)
          for (var i = 0; i < historyMsg.length; i++) {
            var name = historyMsg[i].name
            var email = historyMsg[i].email
            var message = historyMsg[i].message
            document.querySelector('#history').innerHTML += `
              <div class="row justify-content-center">
                <div class="col-7 border-top" >
                  <p>Name: ${name}</p>
                  <p>Email: ${email}</p>
                  <p>Message: ${message}</p>
                </div>
              </div>
            `
          }
        } else {
          document.querySelector('#history').innerHTML = ''
        }
        
      }

    </script>
  </body>
</html>
